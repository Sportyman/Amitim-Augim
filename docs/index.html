        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f3f4f6; text-align: right; direction: rtl; }

<body>
    <div class="container">
        <h1>שגיאת פריסה (Deployment Error)</h1>
        <p>תיקיית <code>/docs</code> זו צריכה להכיל את גרסת הייצור (production build) של האפליקציה, ולא את קוד המקור.</p>
        <p>כדי לתקן זאת, יש להריץ את הפקודה הבאה, ואז לעלות את תיקיית <code>/docs</code> שתיווצר מחדש:</p>
        <p><code>npm run build</code></p>
        <p>הפקודה תנקה ותבנה מחדש את התיקייה הזו באופן אוטומטי עם הקבצים הנכונים.</p>
    </div>
